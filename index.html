<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlantGuard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to PlantGuard</h1>
        <p>Upload an image of your plant to identify it using AI and get details.</p>
    </header>
    <main>
        <section class="upload-section">
            <h2>Upload Plant Image</h2>
            <form id="upload-form">
                <input type="file" id="image-input" accept="image/*" required>
            <button type="submit">Identify Plant Disease</button>
            </form>
            <div id="result"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 PlantGuard</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
